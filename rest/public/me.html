<script>
 let userdata,authtoken;
 function gettoken(){
 fetch('http://localhost:3000/auth/me')
  .then((response) => {
    authtoken=(response.headers.get('authotoken'));
    console.log(authtoken)
  });
  }
  gettoken();
    function aref(){
    fetch('/auth/user', {
  method: 'GET',
  headers: {
    'x-auth-token': authtoken
  },
}).then(res => res.json())
.then(data => {   document.getElementById("demo1").innerHTML =  ('name:'+JSON.stringify(data.name)+'email:'+JSON.stringify(data.email) )})
.catch(err => { console.log(err) })

    }
